<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Quote Generator</h1>
    <div class="QuoteContent">

    <div class="btn">
        <button id="myBtn">Quote</button>
        <button id="toCopy" onclick="toCopy()">Copy</button>
    </div>
